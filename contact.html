<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <style>
        body{
            background-image: url('background-image.png');

        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            margin: auto;
            width: 220px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="content">
    <form> 
        <label for="name">Your Name</label><br>
        <input style="width:  20em;" type="text" id="name" name="name"><br>
        <label for="email">Email</label><br>
        <input style="width:  20em;" type="email" id="email" name="email"><br>
        <label for="message">Your Message</label><br>
        <input style="height: 50px; width: 20em;" type="text" id="message" name="message"><br><br>
        <input style="background-color: red; color: white; align-content: center;" type="submit" value="Send">
      </form> 
    </div>
</body>
</html>
